<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
</head>
<body>
    <style>
        /*#container {
            width: 1000px;
            height: 200px;
            margin: 20px;
        
        } */
        #pacman {
            width: 200px;
            height: 200px;
            position: absolute;
        }
    </style>
</head>
<body>
     <!--<div id="container"> -->
        <img id="pacman" src="PacMan1.png">
 <!-- </div>-->

    <script>
        var container = document.getElementById("container");
        var pacman1 = document.getElementById("pacman");
        const pacmanimages1=["PacMan1.png","PacMan2.png"]
        const pacmanimages2=["PacMan3.png","PacMan4.png"]
        var current_index=0;
        var position = 0;
        var direction = 1;

        function move() {
            position += 20* direction;

            if (position < 0 + 20 || position > window.innerWidth-200) {
                direction*=-1;
            }

            if (direction===1) {
                pacman.src=pacmanimages1[current_index];
                current_index=(current_index + 1) % pacmanimages1.length;
                
                    
            } else {
                pacman.src=pacmanimages2[current_index];
                current_index=(current_index+1) % pacmanimages2.length;
            
             }
             setTimeout(move,50);
             pacman1.style.left = position + 'px'; 
        } 
        move()
       
    </script>
</body>
</html>
